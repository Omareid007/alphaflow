apiVersion: v1
kind: Namespace
metadata:
  name: ai-trader
  labels:
    app.kubernetes.io/name: ai-trader
    app.kubernetes.io/part-of: ai-active-trader
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-trader-quota
  namespace: ai-trader
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "50"
    services: "20"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: ai-trader
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: ai-trader
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ai-trader
