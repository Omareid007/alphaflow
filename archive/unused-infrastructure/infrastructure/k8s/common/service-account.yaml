apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-trader-service
  namespace: ai-trader
  labels:
    app.kubernetes.io/part-of: ai-active-trader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-trader-role
  namespace: ai-trader
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-trader-rolebinding
  namespace: ai-trader
subjects:
  - kind: ServiceAccount
    name: ai-trader-service
    namespace: ai-trader
roleRef:
  kind: Role
  name: ai-trader-role
  apiGroup: rbac.authorization.k8s.io
