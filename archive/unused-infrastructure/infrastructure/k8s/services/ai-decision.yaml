apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-decision
  namespace: ai-trader
  labels:
    app: ai-decision
    app.kubernetes.io/name: ai-decision
    app.kubernetes.io/component: backend
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-decision
  template:
    metadata:
      labels:
        app: ai-decision
        version: ${IMAGE_TAG}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9002"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "ai-trader"
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/ai-trader/database"
        vault.hashicorp.com/agent-inject-template-database: |
          {{- with secret "secret/data/ai-trader/database" -}}
          export DATABASE_URL="{{ .Data.data.url }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-llm: "secret/data/ai-trader/llm"
        vault.hashicorp.com/agent-inject-template-llm: |
          {{- with secret "secret/data/ai-trader/llm" -}}
          export OPENAI_API_KEY="{{ .Data.data.openai_api_key }}"
          export GROQ_API_KEY="{{ .Data.data.groq_api_key }}"
          export TOGETHER_API_KEY="{{ .Data.data.together_api_key }}"
          export ANTHROPIC_API_KEY="{{ .Data.data.anthropic_api_key }}"
          {{- end }}
    spec:
      serviceAccountName: ai-trader-service
      containers:
        - name: ai-decision
          image: ghcr.io/${GITHUB_REPOSITORY}/ai-decision:${IMAGE_TAG}
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ -f /vault/secrets/database ]; then
                source /vault/secrets/database
              fi
              if [ -f /vault/secrets/llm ]; then
                source /vault/secrets/llm
              fi
              exec node dist/index.js
          ports:
            - containerPort: 3002
              name: http
            - containerPort: 9002
              name: metrics
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3002"
            - name: NATS_URL
              value: nats://nats-lb.ai-trader.svc.cluster.local:4222
            - name: VAULT_ADDR
              value: http://vault.vault.svc.cluster.local:8200
            - name: VAULT_ROLE
              value: ai-trader
            - name: VAULT_SECRETS_PATH
              value: /vault/secrets
            - name: LOG_LEVEL
              value: info
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.ai-trader.svc.cluster.local:4318
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ai-decision
  namespace: ai-trader
  labels:
    app: ai-decision
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3002
      targetPort: 3002
    - name: metrics
      port: 9002
      targetPort: 9002
  selector:
    app: ai-decision
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-decision-hpa
  namespace: ai-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-decision
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-decision-pdb
  namespace: ai-trader
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ai-decision
