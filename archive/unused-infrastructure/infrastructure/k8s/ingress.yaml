apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-trader-ingress
  namespace: ai-trader
  labels:
    app.kubernetes.io/part-of: ai-active-trader
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.ai-trader.example.com
      secretName: ai-trader-tls
  rules:
    - host: api.ai-trader.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-trader-internal
  namespace: ai-trader
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
    - host: ai-trader.internal
      http:
        paths:
          - path: /trading
            pathType: Prefix
            backend:
              service:
                name: trading-engine
                port:
                  number: 3001
          - path: /ai
            pathType: Prefix
            backend:
              service:
                name: ai-decision
                port:
                  number: 3002
          - path: /market
            pathType: Prefix
            backend:
              service:
                name: market-data
                port:
                  number: 3003
          - path: /analytics
            pathType: Prefix
            backend:
              service:
                name: analytics
                port:
                  number: 3004
          - path: /orchestrator
            pathType: Prefix
            backend:
              service:
                name: orchestrator
                port:
                  number: 3005
