# AI Active Trader - Microservices Development Composition
# Usage: docker-compose up -d

version: '3.8'

x-common-env: &common-env
  NODE_ENV: development
  NATS_URL: nats://nats:4222
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_trader
  OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318

x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

services:
  # Infrastructure Services
  nats:
    image: nats:2.10-alpine
    container_name: ai-trader-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing
    command: 
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
      - "--cluster_name=ai-trader"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      <<: *default-healthcheck

  postgres:
    image: postgres:16-alpine
    container_name: ai-trader-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_trader
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      <<: *default-healthcheck

  redis:
    image: redis:7-alpine
    container_name: ai-trader-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *default-healthcheck

  # Observability
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: ai-trader-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:14269/"]
      <<: *default-healthcheck

  # Application Services
  api-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api-gateway
      target: production
    container_name: ai-trader-api-gateway
    environment:
      <<: *common-env
      SERVICE_NAME: api-gateway
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      <<: *default-healthcheck

  trading-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.trading-engine
      target: production
    container_name: ai-trader-trading-engine
    environment:
      <<: *common-env
      SERVICE_NAME: trading-engine
      PORT: 3001
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
    ports:
      - "3001:3001"
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      <<: *default-healthcheck

  ai-decision:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ai-decision
      target: production
    container_name: ai-trader-ai-decision
    environment:
      <<: *common-env
      SERVICE_NAME: ai-decision
      PORT: 3002
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "3002:3002"
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      <<: *default-healthcheck

  market-data:
    build:
      context: ..
      dockerfile: docker/Dockerfile.market-data
      target: production
    container_name: ai-trader-market-data
    environment:
      <<: *common-env
      SERVICE_NAME: market-data
      PORT: 3003
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
    ports:
      - "3003:3003"
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      <<: *default-healthcheck

  analytics:
    build:
      context: ..
      dockerfile: docker/Dockerfile.analytics
      target: production
    container_name: ai-trader-analytics
    environment:
      <<: *common-env
      SERVICE_NAME: analytics
      PORT: 3004
    ports:
      - "3004:3004"
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      <<: *default-healthcheck

  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
      target: production
    container_name: ai-trader-orchestrator
    environment:
      <<: *common-env
      SERVICE_NAME: orchestrator
      PORT: 3005
    ports:
      - "3005:3005"
    depends_on:
      nats:
        condition: service_healthy
      trading-engine:
        condition: service_healthy
      ai-decision:
        condition: service_healthy
      market-data:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      <<: *default-healthcheck

volumes:
  nats-data:
  postgres-data:
  redis-data:

networks:
  default:
    name: ai-trader-network
