apiVersion: v1
kind: Secret
metadata:
  name: database-url
  namespace: ai-trader
  labels:
    app.kubernetes.io/part-of: ai-active-trader
type: Opaque
stringData:
  url: "${DATABASE_URL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ai-trader
type: Opaque
stringData:
  session-secret: "${SESSION_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: alpaca-credentials
  namespace: ai-trader
type: Opaque
stringData:
  api-key: "${ALPACA_API_KEY}"
  secret-key: "${ALPACA_SECRET_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-credentials
  namespace: ai-trader
type: Opaque
stringData:
  openai-api-key: "${OPENAI_API_KEY}"
  groq-api-key: "${GROQ_API_KEY}"
  together-api-key: "${TOGETHER_API_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: market-data-credentials
  namespace: ai-trader
type: Opaque
stringData:
  finnhub-api-key: "${FINNHUB_API_KEY}"
  polygon-api-key: "${POLYGON_API_KEY}"
  news-api-key: "${NEWS_API_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: ai-trader
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: "${DOCKER_CONFIG_JSON}"
