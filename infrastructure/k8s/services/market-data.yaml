apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data
  namespace: ai-trader
  labels:
    app: market-data
    app.kubernetes.io/name: market-data
    app.kubernetes.io/component: backend
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-data
  template:
    metadata:
      labels:
        app: market-data
        version: ${IMAGE_TAG}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9003"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "ai-trader"
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/ai-trader/database"
        vault.hashicorp.com/agent-inject-template-database: |
          {{- with secret "secret/data/ai-trader/database" -}}
          export DATABASE_URL="{{ .Data.data.url }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-market-data: "secret/data/ai-trader/market-data"
        vault.hashicorp.com/agent-inject-template-market-data: |
          {{- with secret "secret/data/ai-trader/market-data" -}}
          export FINNHUB_API_KEY="{{ .Data.data.finnhub_api_key }}"
          export POLYGON_API_KEY="{{ .Data.data.polygon_api_key }}"
          export NEWS_API_KEY="{{ .Data.data.news_api_key }}"
          {{- end }}
    spec:
      serviceAccountName: ai-trader-service
      containers:
        - name: market-data
          image: ghcr.io/${GITHUB_REPOSITORY}/market-data:${IMAGE_TAG}
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ -f /vault/secrets/database ]; then
                source /vault/secrets/database
              fi
              if [ -f /vault/secrets/market-data ]; then
                source /vault/secrets/market-data
              fi
              exec node dist/index.js
          ports:
            - containerPort: 3003
              name: http
            - containerPort: 9003
              name: metrics
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3003"
            - name: NATS_URL
              value: nats://nats-lb.ai-trader.svc.cluster.local:4222
            - name: VAULT_ADDR
              value: http://vault.vault.svc.cluster.local:8200
            - name: VAULT_ROLE
              value: ai-trader
            - name: VAULT_SECRETS_PATH
              value: /vault/secrets
            - name: LOG_LEVEL
              value: info
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.ai-trader.svc.cluster.local:4318
          resources:
            requests:
              cpu: 150m
              memory: 384Mi
            limits:
              cpu: 750m
              memory: 768Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: market-data
  namespace: ai-trader
  labels:
    app: market-data
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3003
      targetPort: 3003
    - name: metrics
      port: 9003
      targetPort: 9003
  selector:
    app: market-data
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: market-data-hpa
  namespace: ai-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: market-data
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: market-data-pdb
  namespace: ai-trader
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: market-data
