apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data
  namespace: ai-trader
  labels:
    app: market-data
    app.kubernetes.io/name: market-data
    app.kubernetes.io/component: data
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-data
  template:
    metadata:
      labels:
        app: market-data
        version: ${IMAGE_TAG}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9003"
    spec:
      serviceAccountName: ai-trader-service
      containers:
        - name: market-data
          image: ghcr.io/${GITHUB_REPOSITORY}/market-data:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
              name: http
            - containerPort: 9003
              name: metrics
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3003"
            - name: NATS_URL
              value: nats://nats-lb.ai-trader.svc.cluster.local:4222
            - name: NATS_ENABLED
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url
                  key: url
            - name: FINNHUB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: market-data-credentials
                  key: finnhub-api-key
            - name: POLYGON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: market-data-credentials
                  key: polygon-api-key
                  optional: true
            - name: NEWS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: market-data-credentials
                  key: news-api-key
                  optional: true
            - name: LOG_LEVEL
              value: info
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.ai-trader.svc.cluster.local:4318
          resources:
            requests:
              cpu: 150m
              memory: 384Mi
            limits:
              cpu: 750m
              memory: 768Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: market-data
  namespace: ai-trader
  labels:
    app: market-data
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3003
      targetPort: 3003
    - name: metrics
      port: 9003
      targetPort: 9003
  selector:
    app: market-data
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: market-data-hpa
  namespace: ai-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: market-data
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
