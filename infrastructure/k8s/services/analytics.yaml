apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: ai-trader
  labels:
    app: analytics
    app.kubernetes.io/name: analytics
    app.kubernetes.io/component: backend
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
        version: ${IMAGE_TAG}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9004"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "ai-trader"
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/ai-trader/database"
        vault.hashicorp.com/agent-inject-template-database: |
          {{- with secret "secret/data/ai-trader/database" -}}
          export DATABASE_URL="{{ .Data.data.url }}"
          {{- end }}
    spec:
      serviceAccountName: ai-trader-service
      containers:
        - name: analytics
          image: ghcr.io/${GITHUB_REPOSITORY}/analytics:${IMAGE_TAG}
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ -f /vault/secrets/database ]; then
                source /vault/secrets/database
              fi
              exec node dist/index.js
          ports:
            - containerPort: 3004
              name: http
            - containerPort: 9004
              name: metrics
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3004"
            - name: NATS_URL
              value: nats://nats-lb.ai-trader.svc.cluster.local:4222
            - name: VAULT_ADDR
              value: http://vault.vault.svc.cluster.local:8200
            - name: VAULT_ROLE
              value: ai-trader
            - name: VAULT_SECRETS_PATH
              value: /vault/secrets
            - name: LOG_LEVEL
              value: info
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.ai-trader.svc.cluster.local:4318
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: analytics
  namespace: ai-trader
  labels:
    app: analytics
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3004
      targetPort: 3004
    - name: metrics
      port: 9004
      targetPort: 9004
  selector:
    app: analytics
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-hpa
  namespace: ai-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: analytics-pdb
  namespace: ai-trader
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: analytics
