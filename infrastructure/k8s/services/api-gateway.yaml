apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-trader
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: ${IMAGE_TAG}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      serviceAccountName: ai-trader-service
      containers:
        - name: api-gateway
          image: ghcr.io/${GITHUB_REPOSITORY}/api-gateway:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 9000
              name: metrics
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "5000"
            - name: NATS_URL
              value: nats://nats-lb.ai-trader.svc.cluster.local:4222
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url
                  key: url
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: session-secret
            - name: LOG_LEVEL
              value: info
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.ai-trader.svc.cluster.local:4318
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ai-trader
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5000
      targetPort: 5000
    - name: metrics
      port: 9000
      targetPort: 9000
  selector:
    app: api-gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: ai-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: ai-trader
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway
